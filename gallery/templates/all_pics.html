{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">
    {% for pic in pics %}
    <div class="row">
        <img width="450px" src="{{pic.image.url}}" alt="image">
        
        {{pic.name}}
        {{pic.description}} <br>
        {{pic.id}}
        <a class="navbar-brand" href=" /single_pic/{{pic.id}} "> View details </a>
      
    </div>
    {% endfor %}
</div>
{% endblock %}
