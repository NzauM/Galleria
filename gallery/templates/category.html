{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for one_pic in picha %}
    <h1> {{one_pic.name}} </h1>
    <h2> {{one_pic.description}} </h2>
    
    <button type="button" class="btn btn-styled" data-toggle="modal" data-target="#myModal{{one_pic.id}}">
            <img width="400px" src=" {{one_pic.image.url}} " alt="one pic image">
        </button> <br>
        <a class="btn btn-success" href="/single_pic/{{one_pic.id}} ">More</a>
    {% endfor %}

    {% for one_pic in picha  %}
        <div class="modal fade" id="myModal{{one_pic.id}}" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{one_pic.name}}</h4>
                    </div>
                    <div class="modal-body">
                        <img width="400px" class="img-responsive" src=" {{one_pic.image.url}} " alt="img">
                        <p>{{one_pic.description}}</p>
                        <p>{{one_pic.category}}</p>
                        <p> {{one_pic.location}} </p>
                    </div>
                    <div class="modal-footer">
                        <p>{{pic.author}}</p>
                        <a href="{{ one_pic.image.url }}"> <input class="form-control" type="text"
                                value="{{ one_pic.image.url }}" id="link"></a>
                        <a onclick="myFunction()"><button type="button" class="btn btn-outline-success">Copy
                                Link</button></a>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {% endfor %}

</div>
{% endblock %}
